<!DOCTYPE html>
<html>
<head>
	<title>if-else</title>
</head>
<body>
<h3>if-else를 이용한 학점 매기기 201975070한재훈</h3>
<hr>
<script>
	var grade;
	var score = prompt("한재훈 님 점수를 입력하세요", 100);
	score = parseInt(score); // 문자열을 숫자로 바꿈
	if(score >= 90) // score가 90이상
		grade = "A";
	else if (score >= 80) // 80이상 90 미만
		grade = "B";
	else if (score >= 70) // 70이상 80 미만
		grade = "C";
	else if (score >= 60) // 60이상 70 미만
		grade = "D";
	else // 60 미만
		grade = "F";
	document.write(score + "는" + grade + "입니다.<br>")
</script>
</body>
</html>
